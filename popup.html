<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChromeGPT (Ollama)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>ChromeGPT</h2>

  <div class="container">
    <div id="loading" style="display: none; text-align: center; padding: 20px 0;">
        <p>Thinking...</p>
        <!-- Optional: Add a simple spinner -->
        <div class="spinner"></div>
    </div>

    <div id="initialMessage" style="text-align: center; padding: 20px; color: #555;">
        Select text on a page and click the extension icon.
    </div>

    <div id="responseArea" style="display: none;">
        <!-- Q&A will be inserted here by popup.js -->
    </div>

    <div id="historyToggleArea" style="margin-top: 15px; text-align: center;">
         <button id="toggleHistoryBtn" style="background-color: #6c757d;">View History</button>
    </div>

    <div id="historyDisplayArea" style="display: none; margin-top: 15px;">
        <h3 style="margin: 0 0 10px; font-size: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Saved History</h3>
        <div id="historyEntries">
            <!-- History items will be loaded here -->
        </div>
        <button id="clearHistoryBtn" style="background-color: #dc3545; margin-top: 10px; width: auto; padding: 8px 15px; font-size: 12px;">Clear All History</button>
    </div>

  </div>

  <div class="btn-group" id="actionButtons" style="display: none;">
    <button id="regenerateBtn">Regenerate</button>
    <button id="copyBtn">Copy</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
